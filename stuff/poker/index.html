<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Poker - Join a Room</title>
</head>

<body>
    <div class="container m-3">
        <form id="form">
            <div class="form-group">
                <label for="room-id">Room ID</label>
                <input type="text" class="form-control" id="room-id" aria-describedby="room-id-help">
                <small id="room-id-help" class="form-text text-muted">Leave this field blank to join a new room.</small>
            </div>
            <div class="form-group">
                <label for="display-name">Display Name</label>
                <input type="text" class="form-control" id="display-name">
            </div>
            <div class="form-group">
                <label for="amount">Buy-In Amount</label>
                <input type="text" class="form-control" id="amount" value="1000">
            </div>
            <button type="submit" class="btn btn-primary">Join</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script>
        const roomIdInput = document.getElementById("room-id");
        const displayNameInput = document.getElementById("display-name");
        const buyInAmountInput = document.getElementById("amount");

        const params = new URLSearchParams(window.location.search);

        if (params.has("id")) {
            roomIdInput.value = params.get("id");
        }

        document.getElementById("form").onsubmit = function(event) {
            event.preventDefault();

            let newLocation = "https://sharky.cool/s/poker/game.html?";

            if (roomIdInput.value.length > 0) {
                newLocation += `id=${roomIdInput.value}`;
            }

            if (displayNameInput.value.length > 0) {
                newLocation += `name=${displayNameInput.value}`;
            }

            if (buyInAmountInput.value.length > 0) {
                newLocation += `inventory=${buyInAmountInput.value}`;
            }

            window.location.href = newLocation;

            return false;
        }
    </script>
</body>

</html>

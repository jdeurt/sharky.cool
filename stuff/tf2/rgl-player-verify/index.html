<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
        integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/fd9f720786.js" crossorigin="anonymous"></script>

    <title>RGL Player Verify</title>

    <style>
        a,
        a:hover,
        a:active,
        a:focus {
            color: #7FDBFF;
        }

        .no {
            display: none!important;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-5">
        <form id="input-form">
            <div class="form-group">
                <label for="input">Paste the output of the "status" command here</label>
                <textarea class="form-control" id="input" rows="10"></textarea>
            </div>
            <div class="form-group d-flex align-items-center">
                <button class="btn btn-primary" type="submit">Verify</button>
                <div id="spinner" class="spinner-border text-primary ml-3 no" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </form>
        <br class="my-5">
        <div id="prog" class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
        <br class="my-5">
        <table id="output" class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">User ID</th>
                    <th scope="col">Steam ID</th>
                    <th scope="col">RGL Name</th>
                    <th scope="col">Last Div</th>
                    <th scope="col">Last Team</th>
                    <th scope="col">Last Placement</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
        integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>

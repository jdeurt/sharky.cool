<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

    <title>iFunny Ripper</title>

    <style>
        :focus {
            outline: none;
        }
    </style>
  </head>
  <body>
    <div class="section m-5">
        <h1>iFunny Ripper</h1>

        <div class="row mt-3">
            <div class="col-sm-auto mt-3">
              <input type="text" class="mr-3" placeholder="ifunny.co/fun/..." style="width: 300px; border-style: unset; border-bottom: solid 1px lightgray; height: 38px;">
            </div>
            <div class="col-sm-auto mt-3">
              <button type="button" class="btn btn-primary" onclick="submit()">Get Content</button>
              <button type="button" class="btn btn-secondary" onclick="submitNoRedirect()">Get Source URL</button>
            </div>
        </div>
    </div>

    <span style="position: absolute; bottom: 20px; right: 20px;">Made by <a href="https://sharky.cool/s">Sharky</a>.</span>

    <script>
        function submit() {
            window.location.href = "https://sharky.cool/api/ifunny/rip/?redirect=1&url=" + encodeURIComponent($("input").val());
        }

        function submitNoRedirect() {
            window.location.href = "https://sharky.cool/api/ifunny/rip/?url=" + encodeURIComponent($("input").val());
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="Source Chat Spam Script Generator">
    <meta property="og:url" content="https://sharky.cool/stuff/source-chat-script-generator">
    <meta property="og:image" content="">
    <meta property="og:description" content="A simple tool for all your chat bind needs.">
    <meta name="theme-color" content="#2D8D9D">
    <title>Source Chat Spam Script Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container my-3">
        <div class="form-group">
            <label for="script-mode">Script Mode</label>
            <select class="form-control" id="script-mode">
                <option>Key Press Cycle</option>
                <option>Wait Command (Not Supported)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="bind-key">Key to Bind (Alphanumeric Only)</label>
            <input id="bind-key" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="input-lines">Text (Separated by New Lines)</label>
            <textarea class="form-control" id="input-lines" rows="10"></textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="use-cleaning">
            <label class="form-check-label" for="use-cleaning">Clean up text? (removes all extra space)</label>
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Generate</button>
        <div class="form-group mt-3">
            <label for="generated-script">Generated Script</label>
            <textarea class="form-control" id="generated-script" rows="3" readonly>Your script will appear here.</textarea>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="constants.js"></script>
    <script src="script.js"></script>
</body>

</html>
